<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome-page.html</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />

    <!-- Link to your JS file -->
    <script src="my.js"></script>
  </head>
  <body>
    <!-- Main Section for Title -->
    <section id="title">
      <main>
        <div class="background-cover">
          <!-- Background Image -->
          <img
            class="background-image"
            src="./images/background-desktop.png"
            alt="Background Image"
          />

          <!-- Conference Logo -->
          <img
            class="logo-full"
            src="./images/logo-full.svg"
            alt="Conference Logo"
          />

          <!-- Pattern Lines -->
          <img
            class="pattern-lines"
            src="./images/pattern-lines.svg"
            alt="Pattern Lines"
          />

          <!-- Squiggly Line Top -->
          <img
            class="pattern-squiggly-line-top"
            src="./images/pattern-squiggly-line-top.svg"
            alt="Squiggly Line Top"
          />

          <!-- Pattern Circle -->
          <img
            class="pattern-circle"
            src="./images/pattern-circle.svg"
            alt="Pattern Circle"
          />

          <!-- Squiggly Line Bottom -->
          <img
            class="pattern-squiggly-line-bottom"
            src="./images/pattern-squiggly-line-bottom.svg"
            alt="Squiggly Line Bottom"
          />

          <!-- Main Heading (Congratulatory Text) -->
          <h1 class="centered-text">
            Congrats,
            <span class="gradient-txt1">
              Testimony <span class="gradient-txt2">Everest!</span>
            </span>
          </h1>

          <!-- Paragraph for Ticket Status -->
          <p class="para-text">
            Your ticket is <span class="pt-2">ready.</span>
          </p>

          <!-- Email Notification -->
          <h2 class="email-message">
            We've emailed your ticket to <br /><br />
            <span class="colored-txt">osin7179@gmail.com</span> and will send
            updates in <br /><br />the run up to the event
          </h2>

          <!-- Ticket Information -->
          <div class="ticket-div">
            <!-- Pattern Ticket Background -->
            <img
              class="pattern-ticket"
              src="./images/pattern-ticket.svg"
              alt="Ticket Pattern"
            />

            <!-- Conference Logo -->
            <img
              class="logo-full-2"
              src="./images/logo-full.svg"
              alt="Conference Logo"
            />

            <!-- Event Date and Location -->
            <p class="date">Jan 31, 2025 / Austin, TX</p>

            <!-- Attendee Avatar -->
            <img
              class="Testimony"
              src="./images/image-avatar.jpg"
              alt="Testimony Avatar"
            />

            <!-- Attendee Name -->
            <h2 id="myName" class="name">Testimony Everest</h2>

            <!-- Social Media and Attendee ID -->
            <div class="flexed-div">
              <img src="./images/icon-github.svg" alt="GitHub Icon" />
              <h3 id="gitHubUsername">@Testitech999</h3>
              <h4 class="num">#01609</h4>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
